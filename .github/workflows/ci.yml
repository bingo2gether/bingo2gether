name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bingo2gether
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: bingo2gether_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Generate Prisma Client
        run: cd backend && npx prisma generate
        env:
          DATABASE_URL: postgresql://bingo2gether:test_password@localhost:5432/bingo2gether_test

      - name: Run Prisma Migrations
        run: cd backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://bingo2gether:test_password@localhost:5432/bingo2gether_test

      - name: Build backend
        run: cd backend && npm run build

      - name: Run tests
        run: cd backend && npm test
        env:
          DATABASE_URL: postgresql://bingo2gether:test_password@localhost:5432/bingo2gether_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret_key_for_ci
          SESSION_SECRET: test_session_secret_key_for_ci
          NODE_ENV: test
          PORT: 3001
          FRONTEND_URL: http://localhost:5173
